spring.application.name=main-service
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.show-sql=true
#---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE-MAIN_URL}
spring.datasource.username=${SPRING_DATASOURCE_MAIN_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_MAIN_PASSWORD}